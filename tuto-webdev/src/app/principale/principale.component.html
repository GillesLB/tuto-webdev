<div class="justify-content-center text-center">

  <h1 class="mt-3 bg-success">Principale</h1>

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nom</th>
        <th scope="col">Role</th>
        <th scope="col">Obligatoire</th>
        <th scope="col">Supprimer</th>
      </tr>
    </thead>
    <tbody *ngFor="let dev of devs | paginate: { itemsPerPage: 4, currentPage: p }">
      <tr>
        <td>{{dev.id}}</td>
        <td>{{dev.nom}}</td>
        <td>{{dev.role}}</td>
        <td *ngIf="dev.obligatoire === true">Oui</td>
        <td *ngIf="dev.obligatoire !== true">Non</td>
        <td>
          <button
            type="button"
            class="btn btn-danger btn-sm"
            (click)="onSupprimer(dev)"
          >
            X
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <pagination-controls (pageChange)="p = $event"></pagination-controls>

</div>
